<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Form of authorization</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="header">
        <a class="link_home" href="index.html"><img src="./images/minimal-home-icon-web-homepage-260nw-1719939445-removebg-preview.png" alt="Icon of house"></a>
    </div>  
</header>
<form class="form_login" action="index.html">
    <div class="container">
      <input class="input_registration" type="text" placeholder="Email" id="email" name="email" required>
      <input class="input_registration" type="password" placeholder="Password" name="psw" id="psw" minlength="6" required>
      <div class="clearfix">
        <button type="submit" class="signinbtn">Sign</button>
        <a href="registration.html" class="regbtn">Registration</a>
      </div>
    </div>
</form>
<script src="./js/signIn.js"></script>
</body>
